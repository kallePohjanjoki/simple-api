name: Build, Push, and Deploy to Elastic Beanstalk

on:
  push:
    branches: [ "master" ] # Trigger on push to the main branch
  workflow_dispatch:

jobs:
  # Job 1: Build and Push the image to Docker Hub
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # !! Change this to your Docker Hub repo name
          tags: ${{ secrets.DOCKER_USERNAME }}/simple-api:latest

  # Job 2: Deploy the new version to Elastic Beanstalk
  deploy-to-beanstalk:
    # This job runs only after 'build-and-push' succeeds
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        # This checkout is needed to get the Dockerrun.aws.json file
        uses: actions/checkout@v4

      - name: Deploy to Elastic Beanstalk
        # This is a popular and well-maintained action for EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
          # !! Set these to your EB application's values
          application_name: "simple-aapi"
          environment_name: "Simple-api-env-1"
          region: "eu-north-1"
          
          # This creates a new version label for each deploy
          version_label: "v-${{ github.sha }}"
          
          # This tells the action to ONLY deploy the Dockerrun file
          deployment_package: "Dockerrun.aws.json"
